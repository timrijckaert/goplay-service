name: Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
      - run: |
        'echo "Hello $CREDENTIALS"'
        shell: bash
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Gradle packages
        uses: actions/cache@v2
      - name: Build with Gradle
        run: ./gradlew test
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs

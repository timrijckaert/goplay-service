name: Pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Inject credentials
        run: echo "$CREDENTIALS" >> local.properties
        shell: bash
        env:
         CREDENTIALS : ${{ secrets.CREDENTIALS }}
      - name: E2E VRT NU
        run: ./gradlew :vrtnu:test
        if: always()
      - name: E2E VTM GO
        run: ./gradlew :vtmgo:test
        if: always()
      - name: E2E Vier
        run: ./gradlew :vier:test
        if: always()
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs

name: Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Inject credentials
        run: |
          echo "$SECRETS" >> local.properties
          ls -la
          cat local.properties
        shell: bash
        env:
         SECRETS : ${{CREDENTIALS}}
      - name: Build with Gradle
        run: ./gradlew test
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs
